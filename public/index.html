<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUGVOID V2 - Proxy & Games</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --input: #2a2a4a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: linear-gradient(135deg, #0f0f1a, #1a1a2e);
    }
    header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #333366;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .proxy-section {
      background: var(--card);
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      margin-bottom: 3rem;
    }
    .proxy-input-group {
      display: flex;
      max-width: 700px;
      margin: 1.5rem auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px 0 0 12px;
      background: var(--input);
      color: white;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00b8ff;
    }
    .games-section {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .game-card {
      background: #222244;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--text);
    }
    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 0.8rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>NUGVOID V2</h1>
    <p>Fast Proxy • Unblocked Games • No Limits</p>
  </header>

  <div class="container">

    <!-- Proxy Section -->
    <section class="proxy-section">
      <h2>Proxy Browser</h2>
      <p>Type any URL to browse freely</p>
      <div class="proxy-input-group">
        <input type="text" id="urlInput" placeholder="https://youtube.com or google.com" autofocus />
        <button onclick="launchProxy()">Go</button>
      </div>
      <!-- If your site has transport selector (bare/epoxy/libcurl/wisp), paste it here from original index.html -->
    </section>

    <!-- Games Section -->
    <section class="games-section">
      <h2>Popular Games (Proxied)</h2>
      <p>Launch directly — works even on restricted networks</p>
      <div class="games-grid">

        <!-- Slope -->
        <a href="/service/https://slope-game.github.io/" class="game-card" target="_blank">
          <img src="https://via.placeholder.com/300x140/1a1a2e/00d4ff?text=Slope" alt="Slope">
          <h3>Slope</h3>
        </a>

        <!-- 1v1.LOL -->
        <a href="/service/https://1v1.lol/" class="game-card" target="_blank">
          <img src="https://via.placeholder.com/300x140/1a1a2e/00d4ff?text=1v1.lol" alt="1v1.lol">
          <h3>1v1.LOL</h3>
        </a>

        <!-- Retro Bowl -->
        <a href="/service/https://retrobowl.me/" class="game-card" target="_blank">
          <img src="https://via.placeholder.com/300x140/1a1a2e/00d4ff?text=Retro+Bowl" alt="Retro Bowl">
          <h3>Retro Bowl</h3>
        </a>

        <!-- Add more cards below as needed -->
        <!-- Example: Drift Hunters -->
        <a href="/service/https://drift-hunters.github.io/" class="game-card" target="_blank">
          <img src="https://via.placeholder.com/300x140/1a1a2e/00d4ff?text=Drift+Hunters" alt="Drift Hunters">
          <h3>Drift Hunters</h3>
        </a>

      </div>
    </section>

  </div>

  <script>
    function launchProxy() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return;

      // Add https:// if missing
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      // IMPORTANT: Change '/service/' to your actual Scramjet proxy prefix
      // Check your local site or src/ files for the correct one (common: /service/, /bare/, /scram/)
      const prefix = '/service/';   // ← Edit this line if needed!

      window.open(prefix + encodeURIComponent(url), '_blank');
    }

    // Optional: Press Enter in input to go
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        launchProxy();
      }
    });
  </script>

</body>
</html>
